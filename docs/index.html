<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Public IP</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Microsoft YaHei",sans-serif;margin:0;padding:24px;max-width:920px}
    .card{border:1px solid #e5e7eb;border-radius:16px;padding:18px 18px;box-shadow:0 2px 12px rgba(0,0,0,.06)}
    h1{margin:0 0 10px 0;font-size:22px}
    .ip{font-size:44px;letter-spacing:.5px;margin:10px 0 10px 0}
    .meta{color:#6b7280;font-size:14px;line-height:1.6}
    .row{display:flex;gap:16px;flex-wrap:wrap;margin-top:16px}
    .btn{display:inline-block;border:1px solid #d1d5db;border-radius:10px;padding:8px 12px;text-decoration:none;color:#111827}
    .btn:hover{background:#f9fafb}
    code{background:#f3f4f6;padding:2px 6px;border-radius:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>当前公网 IP</h1>
    <div class="ip" id="ip">加载中…</div>
    <div class="meta">
      <div>更新时间（UTC）：<span id="ts">-</span></div>
      <div>来源：<span id="src">-</span></div>
      <div class="row">
        <a class="btn" href="./ip.txt" target="_blank" rel="noreferrer">打开 ip.txt</a>
        <a class="btn" href="./ip.json" target="_blank" rel="noreferrer">打开 ip.json</a>
      </div>
      <div style="margin-top:10px">提示：GitHub Pages 有缓存，更新可能需要几分钟生效。</div>
    </div>
  </div>

<script>
(async () => {
  try {
    // add a cache-busting query for browsers; CDN may still cache.
    const res = await fetch('./ip.json?ts=' + Date.now(), {cache:'no-store'});
    if (!res.ok) throw new Error('HTTP ' + res.status);
    const data = await res.json();
    document.getElementById('ip').textContent = data.ip || '-';
    document.getElementById('ts').textContent = data.updated_utc || '-';
    document.getElementById('src').textContent = data.source || '-';
  } catch (e) {
    document.getElementById('ip').textContent = '加载失败';
    document.getElementById('ts').textContent = '-';
    document.getElementById('src').textContent = String(e);
  }
})();
</script>
</body>
</html>
